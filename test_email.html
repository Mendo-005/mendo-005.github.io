<div class="contact-form">
    <h3>Get in touch</h3>
    <p style="margin-bottom: 30px; color: #64748b;">Do you have a project I can help you with? Let's talk about it.</p>
    
    <form id="contact-form" action="https://formspree.io/f/mdkqdrwy" method="POST">
        
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <textarea name="message" rows="5" placeholder="Message" required></textarea>
        
        <button type="submit" class="btn" id="form-button">Send Message</button>
        
        <p id="form-status" style="display: none; margin-top: 15px; font-weight: bold;"></p>
    </form>
</div>

<script>
    var form = document.getElementById("contact-form");
    
    async function handleSubmit(event) {
        event.preventDefault();
        var status = document.getElementById("form-status");
        var btn = document.getElementById("form-button");
        var data = new FormData(event.target);

        // Cambiar texto del botón mientras envía
        btn.innerHTML = "Sending...";
        btn.disabled = true;

        fetch(event.target.action, {
            method: form.method,
            body: data,
            headers: {
                'Accept': 'application/json'
            }
        }).then(response => {
            if (response.ok) {
                status.innerHTML = "Thanks for your submission!";
                status.style.color = "#166534"; // Verde éxito
                status.style.display = 'block';
                form.reset(); // Limpiar formulario
                btn.innerHTML = "Send Message";
                btn.disabled = false;
            } else {
                response.json().then(data => {
                    if (Object.hasOwn(data, 'errors')) {
                        status.innerHTML = data["errors"].map(error => error["message"]).join(", ");
                    } else {
                        status.innerHTML = "Oops! There was a problem submitting your form";
                    }
                    status.style.color = "#dc2626"; // Rojo error
                    status.style.display = 'block';
                    btn.innerHTML = "Send Message";
                    btn.disabled = false;
                })
            }
        }).catch(error => {
            status.innerHTML = "Oops! There was a problem submitting your form";
            status.style.color = "#dc2626"; // Rojo error
            status.style.display = 'block';
            btn.innerHTML = "Send Message";
            btn.disabled = false;
        });
    }
    form.addEventListener("submit", handleSubmit);
</script>
